<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>
  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="pink darken-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Employee</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Home</a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><a href="#">Home</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  <div class="row">
 
  </div>
<!-- Form -->
<div class="container">
  <div class="row col s12">
    <form class="col s12">

    <h3>Employee Add</h3>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">phone</i>
          <input id="phone" type="text" class="validate">
          <label for="phone">Phone Number</label>
        </div>
        <div class="input-field col s6">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>        
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="buy-location" class="materialize-textarea"></textarea>
          <label for="buy-location">Buy Location</label>
        </div>
      </div>
  </div>
        
      </div>
      
    </form>
  </div>
</div>
 <!-- Table  --> 
<div class="container">
			<!--   Icon Section   -->
			<div class="row">
        <h3>Employee Table</h3>
				<table class="vendor-table hoverable" id="vendor-section-list">
					<thead>
						<tr>
															<th>#</th>
															<th>First Name</th>
															<th>Last Name</th>
															<th>Company</th>
															<th>Phone</th>
															<th>Email</th>
															<th>Buy Location</th>
														<th>Option</th>
						</tr>
					</thead>
				</table>

			</div>

		</div>

 

    <div class="section">

    </div>
  </div>

  <footer class="page-footer orange">
    <div class="footer-copyright">
      <div class="container">
      Made by <a class="orange-text text-lighten-3" href="http://materializecss.com">Materialize</a>
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
